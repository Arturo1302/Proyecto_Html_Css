<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario</title>
    <link rel="icon" type="image/png" href="../media/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./media/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./media/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./media/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/añadir.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">   
        <header>    
            <div class="barra_superior">
                <nav class="tabla_contenido">
                    <ul>
                        <!-- Boton de Añadir -->
                        <li class="boton boton--hover">
                            <a href="Anadir.html">
                                <img src="../media/Group 3.svg"  alt="Agregar">
                                Añadir
                            </a>
                        </li>
                        <!-- Boton de refrescar -->
                        <li class="boton boton--hover">
                            <a href="Anadir.html">
                                <img src="../media/Icon open-reload.svg"  alt="Refrescar">
                                Refrescar
                            </a>
                        </li>
                        <!-- Boton de eliminar -->
                        <li class="boton boton--hover">
                            <a href="Eliminar.html">
                                <img src="../media/Icon material-delete-forever.svg"  alt="Eliminar">
                                Eliminar
                            </a>
                        </li>
                        <!-- Boton con el logo de la empresa -->
                        <li class="boton--hover">
                            <a href="Principal.html">
                                <img class="logo-middle" src="../media/kario sin kairo.svg" alt="Inicio">
                            </a>
                        </li>
                        <!-- Boton de Reportar -->
                        <li class="boton boton--hover">
                            <a href="Reportes.html">
                                <img src="../media/Icon material-bug-report.svg"  alt="Reportar">
                                Reportar
                            </a>
                        </li>
                    
                        <!-- Boton de ayuda -->
                        <li class="boton boton--hover">
                            <a href="Ayuda.html">
                                <img src="../media/icono_pregunta.svg"  alt="Ayuda">
                                Ayuda
                            </a>
                        </li>
                    </ul>
                    <!-- Foto del usuario -->
                    <!-- Logo de configuracion y notificaciones -->
                    <div class="footer_superior">
                        <div class="boton--hover">
                        <img src="../media/Icon ionic-ios-settings.svg"   alt="Buscar">
                        </div>
                        <div class="boton--hover">
                        <img src="../media/Icon material-notifications-active.svg" alt="Notificaciones">
                        </div>

                        <div class="boton--hover">
                            <a href="perfil.html">
                                <img src="../media/pp.png" width="40" alt="Perfil Usuario">
                            </a>
                        </div>
                    </div> 


                </nav>
                
            </div>
        </header>

        <section class="seccion_titulo">

            <section class="tittle">
                <h1>Añadir Indicadores </h1> 
            </section>

            <div class="add-container">
                <section class="add-forms">
                    <form>
                        <div class="primera-fila">
                                <label>Nuevo indicador:</label>
                                <input id="nuevo-indicador"type="text" required>
                            
                                <label>Categoría: </label>
                                <input id="categoria"type="text" required>
                                 
                                <label>Área: </label>
                                <input id="area"type="text" required> 
                            
                                <label>Descripción:</label>
                                <input id="descripcion" required>  
                        </div>

                        <div class ="fechas">
                            <label>Fecha de Inicio</label>
                            <input id="fecha-box" type="date" required>
                            <label>Fecha de Finalizacion</label>
                            <input id="fecha-box" type="date" required>
                        </div>
                        <div class ="tercerafila">
                            <label>Formula</label>
                            <input id="fecha-box" type="text" required>
                            <label>Frecuencia</label>
                            <input id="fecha-box" type="number" required>
                            <label>Cumplimiento</label>
                            <input id="fecha-box" type="text" required>
                        </div>
                        
                        <div class="boton-container">
                            <button type="submit" href="Principal.html" class="boton-login">Finalizar</button>
                        </div>
                    </form>
                </section>


            </div>
        </section>

    </div>
</body>
</html>
