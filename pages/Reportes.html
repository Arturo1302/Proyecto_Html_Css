<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario</title>
    <link rel="icon" type="image/png" href="../media/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./media/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./media/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./media/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/reportes.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body> 
    <!-- CONTENEDOR PRINCIPAL DE LA APLICACIÓN -->
    <div class="container">  
        
        <!-- ENCABEZADO CON BARRA DE NAVEGACIÓN -->
        <header>   
            <div class="barra_superior">
                <nav class="tabla_contenido">
                    <!-- MENÚ DE NAVEGACIÓN PRINCIPAL -->
                    <ul>
                        <!-- BOTÓN AÑADIR: Permite agregar nuevos indicadores al sistema -->
                        <li class="boton boton--hover">
                            <a href="Anadir.html">
                                <img src="../media/Group 3.svg" alt="Agregar">
                                Añadir
                            </a>
                        </li>
                        
                        <!-- BOTÓN REFRESCAR: Actualiza el contenido de la página -->
                        <li class="boton boton--hover">
                            <a href="Reportes.html">
                                <img src="../media/Icon open-reload.svg" alt="Refrescar">
                                Refrescar
                            </a>
                        </li>
                        
                        <!-- BOTÓN ELIMINAR: Navega a la página de eliminación de elementos -->
                        <li class="boton boton--hover">
                            <a href="Eliminar.html">
                                <img src="../media/Icon material-delete-forever.svg" alt="Eliminar">
                                Eliminar
                            </a>
                        </li>
                        
                        <!-- LOGO DE LA EMPRESA: Enlace de retorno a la página principal -->
                        <li class="boton--hover">
                            <a href="Principal.html">
                                <img class="logo-middle" src="../media/kario sin kairo.svg" alt="Inicio">
                            </a>
                        </li>
                        
                        <!-- BOTÓN REPORTAR: Acceso a la página de reportes (página actual) -->
                        <li class="boton boton--hover">
                            <a href="Reportes.html">
                                <img src="../media/Icon material-bug-report.svg" alt="Reportar">
                                Reportar
                            </a>
                        </li>
                    
                        <!-- BOTÓN AYUDA: Acceso a la sección de ayuda y soporte técnico -->
                        <li class="boton boton--hover">
                            <a href="Ayuda.html">
                                <img src="../media/icono_pregunta.svg" alt="Ayuda">
                                Ayuda
                            </a>
                        </li>
                    </ul>
                    
                    <!-- SECCIÓN DERECHA DEL HEADER: Herramientas del usuario -->
                    <div class="footer_superior">
                        <!-- BOTÓN CONFIGURACIÓN: Acceso a ajustes del sistema -->
                        <div class="boton--hover">
                            <img src="../media/Icon ionic-ios-settings.svg" alt="configuracion">
                        </div>
                        
                        <!-- BOTÓN NOTIFICACIONES: Muestra alertas y avisos del usuario -->
                        <div class="boton--hover">
                            <img src="../media/Icon material-notifications-active.svg" alt="Notificaciones">
                        </div>

                        <!-- FOTO DE PERFIL: Enlace a la página de perfil del usuario -->
                        <div class="boton--hover">
                            <a href="perfil.html">
                                <img src="../media/pp.png" width="40" alt="Perfil Usuario">
                            </a>
                        </div>
                    </div> 
                </nav>
            </div>
        </header> 
        
        <!-- CONTENEDOR PRINCIPAL DE LA SECCIÓN DE REPORTES -->
        <div class="report-container">
            
            <!-- SECCIÓN DE TÍTULO DE LA PÁGINA -->
            <section class="seccion_titulo">
                <h1>Reportes</h1> 
            </section>
            
            <!-- SECCIÓN DEL FORMULARIO DE REPORTES -->
            <!-- Permite a los usuarios reportar errores, bugs o problemas del sistema -->
            <section class="formulario-reporte">
                <form>
                    <!-- CAMPO: Nombre completo del usuario que reporta -->
                    <label>Nombre Completo:</label>
                    <input type="text" required>
                
                    <!-- CAMPO: Correo electrónico del usuario (validación automática de formato email) -->
                    <label>Correo:</label>
                    <input type="email" required>
                
                    <!-- CAMPO: Número de teléfono celular del usuario -->
                    <label>Celular:</label>
                    <input type="tel" required>
                
                    <!-- CAMPO: Descripción detallada del problema o bug reportado -->
                    <!-- Área de texto expandible para mensajes largos -->
                    <label>Mensaje:</label>
                    <textarea required></textarea>
                
                    <!-- BOTÓN: Envía el formulario de reporte al servidor -->
                    <button type="submit">Enviar Reporte</button>
                </form>
            </section>
        
        </div>
    </div>
</body>
</html>
</html>
