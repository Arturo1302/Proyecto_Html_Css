<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kario</title>
    <link rel="icon" type="image/png" href="../media/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../media/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./media/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="../media/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/animation-index.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ============================================-->
    <!--    PÁGINA DE INICIO DE SESIÓN (LOGIN)      -->
    <!-- ============================================-->
    <!-- Contenedor principal con imagen de fondo para la pantalla de login -->
    <div class="background_img">
        
        <!-- SECCIÓN SUPERIOR: Logo de la empresa -->
        <div class="logo_container">
            <!-- Logo principal de Kario en la parte superior de la página -->
            <img class="logo" src="./media/kario sin kairo.svg" alt="Logo">
        </div>
        
        <!-- CONTENEDOR PRINCIPAL DEL FORMULARIO DE LOGIN -->
        <div class="login_container">
            
            <!-- Logo secundario dentro del contenedor de login -->
            <img class="register_logo" src="./media/kario sin kairo.svg">
            
            <!-- Etiqueta de categoría de la plataforma -->
            <h5>MEDIA</h5>
            
            <!-- Título de bienvenida principal -->
            <!-- Utiliza <br> para dividir el texto en dos líneas -->
            <h3>Bienvenido al panel digital de<br> KARIO Media</h3>
            
            <!-- Instrucción para el usuario -->
            <p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            
            <!-- SECCIÓN DEL FORMULARIO DE AUTENTICACIÓN -->
            <div class="form-code">
                <!-- Formulario que redirige a la página de bienvenida al enviar -->
                <form action="./pages/welcome-page.html">
                    
                    <!-- CAMPO 1: Usuario/Nombre de usuario -->
                    <label>Usuario:</label><br>
                    <input class="input-form" 
                           type="text" 
                           required><br><br>
                    
                    <!-- CAMPO 2: Contraseña -->
                    <label>Contraseña:</label><br>
                    <input class="input-form" 
                           type="password" 
                           required>
                    
                    <!-- BOTÓN DE ENVÍO: Ingresar al sistema -->
                    <div class="boton-container">
                        <button class="boton-login" type="submit">Ingresar al panel</button>
                    </div>
                </form>
            </div>
            
            <!-- TEXTO DE PIE: Información de ayuda para problemas de acceso -->
            <p class="footer-text">
                Tienes problemas para ingresar? Por favor contactarse con asistencia tecnica lo mas pronto posible
            </p>
            
        </div>  
    </div>  
</body>
</html>
